    security: true
    ingredients: true
    cuisines: true
    categories: true
  ingredients:
    images:
      default:
        name: default.png
  cuisine:
    images:
      default:
        name: default.png
  resources:
    imageBasePathByComponentName:
      cuisine: /home/znato/work/szakdolgozat/dishbrary/cuisine_icons/
      ingredient: /path/to/ingredientImages/
      recipe: /home/znato/work/szakdolgozat/dishbrary-assets/